<!DOCTYPE html>
<html>
<head>
	<title>Shopping Cart</title>
	<style>
		body {
			font-family: sans-serif;
			background-color: #f2f2f2;
		}
		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
			background-color: #fff;
			box-shadow: 0 0 10px rgba(0,0,0,0.2);
		}
		table {
			width: 100%;
			border-collapse: collapse;
			margin-bottom: 20px;
		}
		table th, table td {
			padding: 10px;
			text-align: left;
			border-bottom: 1px solid #ddd;
		}
		table th {
			background-color: #f2f2f2;
		}
		table td {
			width: 50%;
		}
		.subtotal {
			font-size: 24px;
			font-weight: bold;
			margin-bottom: 20px;
			text-align: right;
		}
		.button {
			background-color: #4CAF50;
			color: #fff;
			border: none;
			border-radius: 5px;
			padding: 10px 20px;
			font-size: 16px;
			cursor: pointer;
			float: right;
		}
		.button:hover {
			background-color: #3e8e41;
		}
		.empty-cart {
			font-size: 24px;
			font-weight: bold;
			text-align: center;
			margin-top: 50px;
		}
	</style>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
</head>
<body>
	<header>
		<a href="/about.html" class="logo"><img src="/img/logo.jpeg"></a>
		<div class="container">
		  <ul class="nav justify-content-end">
			<li class="nav-item">
			  <a class="nav-link active" aria-current="page" href="/index.html"><button
				  type="button" class="btn btn-outline-info">HOME</button></a>
			</li>
			<li class="nav-item">
			  <a class="nav-link" href="/contact.html"><button type="button"
				  class="btn btn-outline-info">CONTACT</button></a>
			</li>
			<li class="nav-item">
			  <a class="nav-link" href="/about.html"><button type="button"
				  class="btn btn-outline-info">ABOUT US</button></a>
			</li>
			<li class="nav-item">
			  <a class="nav-link" href="/cart.html"><i class="fa-regular
				fa-bags-shopping fa-fade" style="color:
				  #f5b914;"><img src="/img/cart.jpeg.png" alt="cart image" height="25px"></i></a>
			</li>
		  </ul>
		</div>
	  </header>
	  <form>
		<h2>Need Help?</h2>
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" required>
	  
		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required>
	  
		<label for="subject">Subject:</label>
		<select id="subject" name="subject" required>
		  <option value="">Please select an option</option>
		  <option value="Order issue">Order issue</option>
		  <option value="Payment issue">Payment issue</option>
		  <option value="Shipping issue">Shipping issue</option>
		  <option value="Product inquiry">Product inquiry</option>
		</select>
	  
		<label for="message">Message:</label>
		<textarea id="message" name="message" required></textarea>
	  
		<input type="submit" value="Submit">
	  </form>
	  
</body>
</html>
